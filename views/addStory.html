<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/addStory.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Add a Story</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light" id="navbar">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="/index"><img src="/public/images/fabula.png" width="80px"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/index">Main</a>
        </li>
       <li class="nav-item">
          <a class="nav-link" href="/myProfile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
      </ul>
    </div>
  </nav>
    <div class="main">
    <form>
        <div class="mb-3 mt-3">
          <label for="comment">Add a story:</label>
          <input type="text" class="form-control form-control-lg" id='title' name="story_title" placeholder="Title">
          <br>
          <textarea class="form-control content" rows="5" id="content" name="story_content"></textarea>
          <div class="counter_block"><p class='counter'>0</p><p>words</p> </div>
          <select id="categories" onchange="remove(),showStoriesByCategory()">
            <option class="option" value="Fantasy">Fantasy</option>
            <option class="option" value="Romance">Romance</option>
            <option class="option" value="Comedy">Comedy</option>
            <option class="option" value="Horror">Horror</option>
            <option class="option" value="Mystery">Mystery</option>         
          </select> 
        </div>
        <button type="button" id="addBtn" onclick="addStory()" class="btn btn-primary">Add a Story</button>
        <button type="button" class="btn btn-primary"><a id="add_link" href="/index" >Back</a></button>
      </form>
    </div>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
      <script src="/public/js/fdb_config.js" id="MainScript"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script src="/public/js/addStory.js"></script>
</body>
</html>
