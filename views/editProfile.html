<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/edit_profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Edit the Profile</title>
</head>
<body>
    
<div class="container mt-3" id="edit_div">
    <h2>Edit a profile</h2>
   
    <form>
      <p>New name:</p>  
      <input type="text" class="form-control mt-3" placeholder="New username" id="new_name">
      <br>
      <p>Your city:</p>  
      <input type="text" class="form-control mt-3" placeholder="City" id="city">
      <br>
      <button type="button" class="btn btn-primary" onclick="editProfile()"><a href="/myProfile" id="editBtn">Edit a profile</a></button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="/public/js/fdb_config.js" id="MainScript"></script> 
  <script src="/public/js/edit_profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
